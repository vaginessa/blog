<!doctype html>
<html>
<head>
  <title>Recent diagnostic reports</title>
  <style type="text/css">
    body, a {
        font-family: monospace;
    }
  </style>
</head>

<body>
  {{ if .User }}Logged in as {{ .User }}. {{ end }}

  See crash reports for:
  <ul>
  {{ range .Apps }}
    <li><a href="/app/crashes?app_name={{.Name}}">{{.Name}}</a> ({{.CrashesCount}} crashes)</li>
  {{ end }}
  </ul>
</body>
</html>
