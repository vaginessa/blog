<style type=text/css>
body {
  margin: 0px;
  margin-left: 16px;
  font-family: "PT Serif", serif;
  background: #fcfcfa;
  color: #333;
}

div > p, li > p {
  line-height: 1.5em;
}

h1, h2, h3 {
  font-size: medium;
}

h1 {
  margin-bottom: 2px;
  padding: 0;
}

img {
  border: 0;
}

div#tophdr {
  font-size:10pt;
  font-weight:bold;

  margin: 0px;
  padding: 6pt;
  padding-left: 16px;
  padding-right: 16px
}

div.centered
{
    text-align: center;
}
div.centered table
{
    margin: 0 auto;
    text-align: left;
}

div#content {
}

div#post {
  min-width: 400px;
  max-width: 768px;
}

hr {
  border: 0;
  border-top: 1px solid #eee;
}

.title, .title:visited {
    color: #000;
    font-weight: bold;
    text-decoration: none;
    font-size: 180%;
}

a.title:hover {
    text-decoration: underline;
}

.taglink {
  color: gray;
  text-decoration: none;
}

a.taglink:hover {
  text-decoration: underline;
}

.onHoverVisible a {
  color: white;
}

.onHoverVisible a:hover {
  color: gray;
}

.postmeta {
  color: gray;
  font-size: 80%;
}

.ad {
  font-family: geneva,helvetica,arial,sans-serif;
  font-size: 12pt;
  background-color: #FBF0FA;
  padding: 4px 8px;
}

.adl {
  color: green;
}

.light {
  color: #999999;
}

.invisible { color: #fcfcfa }
.visible { color: #000 }

.nowrap {
  white-space: nowrap;
}

.inactiveSearch {
  color: gray;
  font-style: italic;
}

.activeSearch {
  color: black;
  font-style: normal;
}

/* drop-down menu based on http://csswizardry.com/2011/02/creating-a-pure-css-dropdown-menu/ */
#nav {
  list-style:none;
  font-weight: bold;
  float:right;
  margin-top:0px;
  position:relative;
  z-index:5;
}

#nav li {
  float: left;
  margin-right: 4pt;
  position:relative;
}

#nav a {
  display: block;
  color: #aaa;
  text-decoration: none;
  border-bottom: 3px solid transparent;
}

#nav a:hover {
  color:#666;
  text-decoration: none;
  border-bottom: 3px solid #666;
}

/* drop-down */
#nav ul {
  background:#4D5456;
  list-style:none;
  position:absolute;
  left:-9999px;
}

#nav ul li {
  padding-top:1px;
  float: none;
}

#nav ul a{
  white-space: nowrap;
}

#nav li:hover ul {
  padding: 8pt;
  left:-8pt;
}

#nav li:hover a{
  text-decoration: none;
}

#nav li:hover ul a{
  color: white;
  border-bottom: 3px solid transparent;
  text-decoration: none;
}

#nav li:hover ul li a:hover{
  border-bottom: 3px solid;
}

</style>
